<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h3>Team Members</h3>
    <p>Ayslin Walker, Imani Thompson, Fedinard Nyanyo</p>

    <p id="sea-levels">
      <svg id="sea-levels" width="1000" height="500"></svg>
      <script>
        d3.csv("data/Change_in_Mean_Sea_Levels.csv").then(function (data) {
          console.log(data);
          const svg = d3.select("svg#sea-levels");
          const width = svg.attr("width");
          const height = svg.attr("height");
          const margins = { top: 10, right: 10, bottom: 50, left: 50 };
          const chartWidth = width - margins.left - margins.right;
          const chartHeight = height - margins.top - margins.bottom;

          let chartArea = svg
            .append("g")
            .attr("transform", `translate(${margins.left},${margins.top})`);

          let seaData = {};
          let worldAverage;
          data.forEach((d) => {
            if (!seaData[d.Measure]) {
              seaData[d.Measure] = {
                sum: 0,
                count: 0,
              };
            }
            let value = parseFloat(d.Value);
            seaData[d.Measure].sum += value;
            seaData[d.Measure].count++;

            if (d.Measure === "World") {
              worldAverage = value;
            }
          });

          let meanChangeBySea = Object.entries(seaData)
            .map(([sea, data]) => ({
              sea: sea,
              meanChange: data.sum / data.count,
            }))
            .filter((d) => d.sea !== "World") // Remove World from the bar chart
            .sort((a, b) => a.meanChange - b.meanChange);

          // Create scales
          const xScale = d3
            .scaleLinear()
            .domain([0, d3.max(meanChangeBySea, (d) => d.meanChange)])
            .range([0, chartWidth]);

          const yScale = d3
            .scaleBand()
            .domain(meanChangeBySea.map((d) => d.sea))
            .range([0, chartHeight])
            .padding(0.1);

          // Create and draw bars
          meanChangeBySea.forEach((d) => {
            chartArea
              .append("rect")
              .attr("class", "bar")
              .attr("x", 0)
              .attr("y", yScale(d.sea))
              .attr("width", xScale(d.meanChange))
              .attr("height", yScale.bandwidth())
              .attr("fill", "#FFA500");

            // Add sea names
            chartArea
              .append("text")
              .attr("x", -5)
              .attr("y", yScale(d.sea) + yScale.bandwidth() / 2)
              .attr("dy", ".35em")
              .attr("text-anchor", "end")
              .text(d.sea);
          });

          // Add world average line
          chartArea
            .append("line")
            .attr("x1", xScale(worldAverage))
            .attr("y1", 0)
            .attr("x2", xScale(worldAverage))
            .attr("y2", chartHeight)
            .attr("stroke", "black")
            .attr("stroke-width", 2);

          // Add "World" label
          chartArea
            .append("text")
            .attr("x", xScale(worldAverage))
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .text("World");

          // Add x-axis
          chartArea
            .append("g")
            .attr("transform", `translate(0,${chartHeight})`)
            .call(d3.axisBottom(xScale).ticks(5));

          // Add title
          svg
            .append("text")
            .attr("x", width / 2)
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("font-weight", "bold")
            .text("Trend in Mean Sea Levels");

          // Add x-axis label
          svg
            .append("text")
            .attr("transform", `translate(${width / 2},${height - 5})`)
            .style("text-anchor", "middle")
            .text("Mean yearly change in sea level (mm)");
        });
      </script>
    </p>
  </body>
</html>
